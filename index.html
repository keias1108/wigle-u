<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Energy Life Simulation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        user-select: none;
      }

      #canvasContainer {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        cursor: crosshair;
      }

      #canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      .resize-handle {
        position: absolute;
        background: rgba(0, 255, 204, 0.5);
      }

      .resize-handle:hover {
        background: rgba(0, 255, 204, 0.8);
      }

      .resize-handle.right {
        right: -5px;
        top: 0;
        width: 10px;
        height: 100%;
        cursor: ew-resize;
      }

      .resize-handle.bottom {
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 10px;
        cursor: ns-resize;
      }

      .resize-handle.corner {
        right: -5px;
        bottom: -5px;
        width: 15px;
        height: 15px;
        cursor: nwse-resize;
        border-radius: 0 0 3px 0;
      }

      #controls {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 360px;
        max-height: calc(100vh - 20px);
        overflow-y: auto;
        transition: transform 0.3s ease;
        z-index: 1000;
      }

      #controls.collapsed {
        transform: translateX(-320px);
      }

      .toggle-button {
        position: absolute;
        right: -30px;
        top: 10px;
        width: 30px;
        height: 40px;
        background: rgba(0, 0, 0, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-left: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #00ffcc;
      }

      .controls-header {
        padding: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .controls-header h2 {
        margin: 0;
        font-size: 1.1em;
        background: linear-gradient(45deg, #00ffcc, #ff00ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .preset-buttons {
        display: flex;
        gap: 5px;
      }

      .preset-btn {
        padding: 5px 10px;
        background: rgba(0, 255, 204, 0.2);
        border: 1px solid rgba(0, 255, 204, 0.5);
        border-radius: 3px;
        color: #00ffcc;
        cursor: pointer;
        font-size: 0.8em;
      }

      .preset-btn:hover {
        background: rgba(0, 255, 204, 0.3);
      }

      .control-group {
        padding: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .control-group h3 {
        margin-bottom: 10px;
        font-size: 0.9em;
        color: #66ff99;
      }

      .control-item {
        margin-bottom: 10px;
      }

      .control-item label {
        display: block;
        margin-bottom: 3px;
        font-size: 0.8em;
        color: rgba(255, 255, 255, 0.7);
      }

      .slider-container {
        display: flex;
        gap: 5px;
        align-items: center;
      }

      .slider-container input[type='range'] {
        flex: 1;
      }

      .slider-container input[type='number'] {
        width: 70px;
        padding: 2px 5px;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #00ffcc;
        border-radius: 3px;
        font-size: 0.8em;
      }

      #chart {
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 300px;
        height: 150px;
        background: rgba(0, 0, 0, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        padding: 10px;
      }

      #chartCanvas {
        width: 100%;
        height: 100%;
      }

      #info {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.9);
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 0.85em;
        color: #00ffcc;
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .speed-controls {
        display: flex;
        gap: 5px;
        align-items: center;
      }

      .speed-btn {
        padding: 3px 8px;
        background: rgba(0, 255, 204, 0.2);
        border: 1px solid rgba(0, 255, 204, 0.5);
        border-radius: 3px;
        color: #00ffcc;
        cursor: pointer;
        font-size: 0.8em;
      }

      .speed-btn.active {
        background: rgba(0, 255, 204, 0.5);
      }

      .interaction-mode {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.9);
        padding: 10px;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .mode-btn {
        padding: 5px 10px;
        margin: 0 2px;
        background: rgba(0, 255, 204, 0.2);
        border: 1px solid rgba(0, 255, 204, 0.5);
        border-radius: 3px;
        color: #00ffcc;
        cursor: pointer;
        font-size: 0.8em;
      }

      .mode-btn.active {
        background: rgba(0, 255, 204, 0.5);
      }

      @media (max-width: 768px) {
        #controls {
          width: 280px;
          font-size: 0.9em;
        }

        #controls.collapsed {
          transform: translateX(-250px);
        }

        #chart {
          width: 200px;
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div id="canvasContainer">
      <canvas id="canvas"></canvas>
      <div class="resize-handle right"></div>
      <div class="resize-handle bottom"></div>
      <div class="resize-handle corner"></div>
    </div>

    <div id="controls">
      <div class="toggle-button" id="toggleControls">☰</div>

      <div class="controls-header">
        <h2>⚡ Energy Life</h2>
        <div class="preset-buttons">
          <button class="preset-btn" id="savePreset">Save</button>
          <button class="preset-btn" id="loadPreset">Load</button>
        </div>
      </div>

      <div class="control-group">
        <h3>Dynamic Tension</h3>

        <div class="control-item">
          <label for="innerRadius">Inner Radius</label>
          <div class="slider-container">
            <input
              type="range"
              id="innerRadius"
              min="1"
              max="10"
              value="3.5"
              step="0.01"
            />
            <input
              type="number"
              id="innerRadiusValue"
              min="1"
              max="10"
              value="3.5"
              step="0.01"
            />
          </div>
        </div>

        <div class="control-item">
          <label for="innerStrength">Inner Strength</label>
          <div class="slider-container">
            <input
              type="range"
              id="innerStrength"
              min="0"
              max="2"
              value="0.9"
              step="0.01"
            />
            <input
              type="number"
              id="innerStrengthValue"
              min="0"
              max="2"
              value="0.9"
              step="0.01"
            />
          </div>
        </div>

        <div class="control-item">
          <label for="outerRadius">Outer Radius</label>
          <div class="slider-container">
            <input
              type="range"
              id="outerRadius"
              min="5"
              max="15"
              value="7.5"
              step="0.01"
            />
            <input
              type="number"
              id="outerRadiusValue"
              min="5"
              max="15"
              value="7.5"
              step="0.01"
            />
          </div>
        </div>

        <div class="control-item">
          <label for="outerStrength">Outer Strength</label>
          <div class="slider-container">
            <input
              type="range"
              id="outerStrength"
              min="-2"
              max="0"
              value="-0.4"
              step="0.01"
            />
            <input
              type="number"
              id="outerStrengthValue"
              min="-2"
              max="0"
              value="-0.4"
              step="0.01"
            />
          </div>
        </div>
      </div>

      <div class="control-group">
        <h3>Energy Economy</h3>

        <div class="control-item">
          <label for="decayRate">Decay Rate</label>
          <div class="slider-container">
            <input
              type="range"
              id="decayRate"
              min="0"
              max="1"
              value="0.378"
              step="0.0001"
            />
            <input
              type="number"
              id="decayRateValue"
              min="0"
              max="1"
              value="0.378"
              step="0.0001"
            />
          </div>
        </div>

        <div class="control-item">
          <label for="diffusionRate">Diffusion Rate</label>
          <div class="slider-container">
            <input
              type="range"
              id="diffusionRate"
              min="0"
              max="1"
              value="0.333"
              step="0.0001"
            />
            <input
              type="number"
              id="diffusionRateValue"
              min="0"
              max="1"
              value="0.333"
              step="0.0001"
            />
          </div>
        </div>

        <div class="control-item">
          <label for="fissionThreshold">Fission Threshold</label>
          <div class="slider-container">
            <input
              type="range"
              id="fissionThreshold"
              min="0.5"
              max="0.95"
              value="0.796"
              step="0.01"
            />
            <input
              type="number"
              id="fissionThresholdValue"
              min="0.5"
              max="0.95"
              value="0.796"
              step="0.01"
            />
          </div>
        </div>
      </div>

      <div class="control-group">
        <h3>Growth Function</h3>

        <div class="control-item">
          <label for="growthCenter">Growth Center</label>
          <div class="slider-container">
            <input
              type="range"
              id="growthCenter"
              min="-2"
              max="2"
              value="-0.170"
              step="0.0001"
            />
            <input
              type="number"
              id="growthCenterValue"
              min="-2"
              max="2"
              value="-0.170"
              step="0.0001"
            />
          </div>
        </div>

        <div class="control-item">
          <label for="growthWidth">Growth Width</label>
          <div class="slider-container">
            <input
              type="range"
              id="growthWidth"
              min="0.0001"
              max="1"
              value="0.0183"
              step="0.0001"
            />
            <input
              type="number"
              id="growthWidthValue"
              min="0.0001"
              max="1"
              value="0.0183"
              step="0.0001"
            />
          </div>
        </div>

        <div class="control-item">
          <label for="growthRate">Growth Rate</label>
          <div class="slider-container">
            <input
              type="range"
              id="growthRate"
              min="0.001"
              max="1"
              value="0.607"
              step="0.001"
            />
            <input
              type="number"
              id="growthRateValue"
              min="0.001"
              max="1"
              value="0.607"
              step="0.001"
            />
          </div>
        </div>
      </div>
    </div>

    <div id="info">
      <span id="fps">FPS: 0</span>
      <span id="avgEnergy">Avg: 0.000</span>
      <div class="speed-controls">
        <span>Speed:</span>
        <button class="speed-btn" data-speed="0">⏸</button>
        <button class="speed-btn active" data-speed="1">▶</button>
        <button class="speed-btn" data-speed="2">⏩</button>
        <button class="speed-btn" data-speed="5">⏩⏩</button>
      </div>
    </div>

    <div id="chart">
      <canvas id="chartCanvas"></canvas>
    </div>

    <div class="interaction-mode">
      <span>Click Mode:</span>
      <button class="mode-btn active" data-mode="energy">Energy</button>
      <button class="mode-btn" data-mode="attract">Attract</button>
      <button class="mode-btn" data-mode="repel">Repel</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
